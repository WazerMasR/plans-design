<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="pricing-card basic">
            <div class="card-header">
                <h3>Basic</h3>
            </div>
            <div class="card-body">
                <p class="price">$19 <span>/ month</span></p>
                <div class="divider"></div>

                <ul class="features">
                    <li><span class="true-icon">✔</span> Feature 1</li>
                    <li><span class="true-icon">✔</span> Feature 2</li>
                    <li><span class="true-icon">✔</span> Feature 3</li>
                    <li><span class="false-icon">✖</span> Feature 4</li>
                </ul>
                <button class="btn">Get Started</button>
            </div>
        </div>
        <div class="pricing-card standard">
            <div class="card-header">
                <h3>Standard</h3>
            </div>
            <div class="card-body">
                <p class="price">$49 <span>/ month</span></p>
                <div class="divider"></div>

                <ul class="features">
                    <li><span class="true-icon">✔</span> Feature 1</li>
                    <li><span class="true-icon">✔</span> Feature 2</li>
                    <li><span class="true-icon">✔</span> Feature 3</li>
                    <li><span class="true-icon">✔</span> Feature 4</li>
                </ul>
                <button class="btn">Get Started</button>
            </div>
        </div>
        <div class="pricing-card premium">
            <span class="badge">popular</span>
            <div class="card-header">
                <h3>Premium</h3>
            </div>
            <div class="card-body">
                <p class="price">$99 <span>/ month</span></p>
                <div class="divider"></div>

                <ul class="features">
                    <li><span class="true-icon">✔</span> Feature 1</li>
                    <li><span class="true-icon">✔</span> Feature 2</li>
                    <li><span class="true-icon">✔</span> Feature 3</li>
                    <li><span class="true-icon">✔</span> Feature 4</li>
                </ul>
                <button class="btn">Get Started</button>
            </div>
        </div>
    </div>
</body>

</html>
